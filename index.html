<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <main>
        <div class="container">
            <h2>Lets play</h2>
            <div class="game">
                <div class="choice"  name="rock"><img src="rock.png"></div>
                <div class="choice" name="scissors"><img src="scissors.png"></div>
                <div class="choice" name="paper"><img src="paper.png"></div>
            </div>
            <div class="scoreboard">
                <div>
                <p1>userscore</p1>
                <p class="userscore">0 </p>
                </div>
                <div>
                <p1>compscore</p1>
                <p class="compscore">0 </p>
                </div>
            </div>
            <div class="msgcontainer">
                <p id=msg>play!</p>
            </div>
           
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
